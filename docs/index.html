<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dokumentasi Sistem Keuangan STIKOM PGRI Banyuwangi</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" type="image/png" href="stikomlogo.png" />
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    var repoUrl = "https://github.com/AlvifSandana/dokumentasi-sike-stikom";
    var editPath = repoUrl + "/blob/master/docs/";
    var editMsg = "üìù Edit on GitHub";
    window.$docsify = {
      el: '#app',
      name: 'Dokumentasi Sistem Keuangan STIKOM PGRI Banyuwangi',
      repo: repoUrl,
      auto2top: true,
      //maxLevel: 3,
      subMaxLevel: 2,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      themeColor: '#007BFF',
      search: 'auto',
      search: 'auto', // default
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
      plugins: [
        EditOnGithubPlugin.create(editPath, null, editMsg)
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>

</html>
